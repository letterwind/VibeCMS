<header
  class="app-header navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
>
  <div class="container-fluid">
    <!-- Mobile/Tablet toggle button (hamburger menu) -->
    <button
      class="btn btn-dark d-lg-none me-2 hamburger-btn"
      type="button"
      (click)="toggleSidebar.emit()"
      aria-label="切換選單"
      [attr.aria-expanded]="false"
    >
      <i class="bi bi-list fs-4"></i>
    </button>

    <!-- Brand -->
    <a class="navbar-brand" href="#">
      <i class="bi bi-grid-1x2-fill me-2 d-none d-sm-inline"></i>
      <span class="brand-text">Web CMS</span>
    </a>

    <!-- Spacer for mobile -->
    <div class="flex-grow-1 d-lg-none"></div>

    <!-- Right side content -->
    <div class="d-flex align-items-center ms-auto header-actions">
      <!-- User info dropdown -->
      <div class="dropdown">
        <button
          class="btn btn-dark dropdown-toggle d-flex align-items-center user-dropdown-btn"
          type="button"
          id="userDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="bi bi-person-circle me-0 me-sm-2"></i>
          <span class="d-none d-md-inline user-name">{{
            currentUser()?.displayName || "使用者"
          }}</span>
        </button>
        <ul
          class="dropdown-menu dropdown-menu-end shadow"
          aria-labelledby="userDropdown"
        >
          <li class="dropdown-header">
            <div class="d-flex align-items-center">
              <i class="bi bi-person-circle fs-4 me-2 text-primary"></i>
              <div>
                <div class="fw-semibold">{{ currentUser()?.displayName }}</div>
                <small class="text-muted">{{ currentUser()?.account }}</small>
              </div>
            </div>
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <button
              class="dropdown-item d-flex align-items-center"
              type="button"
              (click)="onLogout()"
            >
              <i class="bi bi-box-arrow-right me-2 text-danger"></i>
              登出
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
