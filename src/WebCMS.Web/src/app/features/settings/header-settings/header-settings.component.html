<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">
      <i class="bi bi-layout-text-window-reverse me-2"></i
      >{{ "headerSettings.title" | translate }}
    </h2>
  </div>

  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">{{ "headerSettings.globalHeader" | translate }}</h5>
    </div>
    <div class="card-body">
      @if (loading) {
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">{{
              "common.loading" | translate
            }}</span>
          </div>
        </div>
      } @else {
        <form (ngSubmit)="save()">
          <div class="mb-3">
            <label class="form-label">{{
              "headerSettings.content" | translate
            }}</label>
            <editor
              [init]="editorInit"
              licenseKey="gpl"
              [(ngModel)]="editorContent"
              name="htmlContent"
            />
            <div class="form-text">
              {{ "headerSettings.contentHint" | translate }}
            </div>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" [disabled]="saving">
              @if (saving) {
                <span
                  class="spinner-border spinner-border-sm me-1"
                  role="status"
                ></span>
              }
              <i class="bi bi-check-lg me-1"></i
              >{{ "headerSettings.saveSettings" | translate }}
            </button>
          </div>
        </form>
      }
    </div>
  </div>

  @if (message) {
    <div
      class="alert mt-3"
      [class.alert-success]="!isError"
      [class.alert-danger]="isError"
      role="alert"
    >
      {{ message }}
    </div>
  }
</div>
