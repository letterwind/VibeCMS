<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">
      <i class="bi bi-file-earmark-text-fill me-2"></i
      >{{ "article.ArticleManagement" | translate }}
    </h2>
    <button class="btn btn-primary" (click)="openCreatePanel()">
      <i class="bi bi-plus-lg me-1"></i>{{ "button.addArticle" | translate }}
    </button>
  </div>

  <!-- Search and Filter -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-search"></i>
            </span>
            <input
              type="text"
              class="form-control"
              placeholder="{{ 'article.keywordSearch' | translate }}..."
              [(ngModel)]="searchTerm"
              (keyup.enter)="search()"
            />
            <button class="btn btn-outline-secondary" (click)="search()">
              {{ "article.search" | translate }}
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <select
            class="form-select"
            [(ngModel)]="selectedCategoryId"
            (change)="filterByCategory()"
          >
            <option [ngValue]="null">
              {{ "article.allCategory" | translate }}
            </option>
            @for (category of categories; track category.id) {
              <option [ngValue]="category.id">
                {{ getLevelPrefix(category.level) }}{{ category.name }}
              </option>
            }
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Data Table -->
  <div class="card">
    <div class="card-body">
      <app-data-table
        [data]="articles"
        [columns]="columns"
        [pagination]="pagination"
        [showActions]="true"
        (onPageChange)="onPageChange($event)"
        (onSort)="onSort($event)"
        (onRowAction)="onRowAction($event)"
      >
      </app-data-table>
    </div>
  </div>

  <!-- Slide Panel for Create/Edit -->
  <app-slide-panel
    [isOpen]="isPanelOpen"
    [title]="
      isEditing
        ? languageService.getTranslation('article.editArticle')
        : languageService.getTranslation('article.addArticle')
    "
    size="xl"
    (onClose)="closePanel()"
  >
    <app-article-form
      [article]="selectedArticle"
      [isEditing]="isEditing"
      (onSave)="onSave()"
      (onCancel)="closePanel()"
    >
    </app-article-form>
  </app-slide-panel>
</div>
