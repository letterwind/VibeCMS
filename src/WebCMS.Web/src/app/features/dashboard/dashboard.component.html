<div class="dashboard">
  <div class="row mb-4">
    <div class="col-12">
      <h1 class="h3">
        <i class="bi bi-speedometer2 me-2"></i>
        儀表板
      </h1>
      <p class="text-muted">
        歡迎回來，{{ currentUser()?.displayName || "使用者" }}！
      </p>
    </div>
  </div>

  <!-- Quick stats cards -->
  <div class="row g-4 mb-4">
    <div class="col-sm-6 col-xl-3">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div class="flex-shrink-0">
              <div class="bg-primary bg-opacity-10 rounded-3 p-3">
                <i class="bi bi-file-text text-primary fs-4"></i>
              </div>
            </div>
            <div class="flex-grow-1 ms-3">
              <h6 class="text-muted mb-1">文章</h6>
              <h4 class="mb-0">--</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-xl-3">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div class="flex-shrink-0">
              <div class="bg-success bg-opacity-10 rounded-3 p-3">
                <i class="bi bi-folder text-success fs-4"></i>
              </div>
            </div>
            <div class="flex-grow-1 ms-3">
              <h6 class="text-muted mb-1">分類</h6>
              <h4 class="mb-0">--</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-xl-3">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div class="flex-shrink-0">
              <div class="bg-warning bg-opacity-10 rounded-3 p-3">
                <i class="bi bi-people text-warning fs-4"></i>
              </div>
            </div>
            <div class="flex-grow-1 ms-3">
              <h6 class="text-muted mb-1">使用者</h6>
              <h4 class="mb-0">--</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-xl-3">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div class="flex-shrink-0">
              <div class="bg-info bg-opacity-10 rounded-3 p-3">
                <i class="bi bi-shield-lock text-info fs-4"></i>
              </div>
            </div>
            <div class="flex-grow-1 ms-3">
              <h6 class="text-muted mb-1">角色</h6>
              <h4 class="mb-0">--</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Quick links -->
  <div class="row">
    <div class="col-12">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-white">
          <h5 class="card-title mb-0">
            <i class="bi bi-lightning me-2"></i>
            快速連結
          </h5>
        </div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-sm-6 col-md-4 col-lg-3">
              <a
                routerLink="/admin/articles"
                class="btn btn-outline-primary w-100"
              >
                <i class="bi bi-plus-circle me-2"></i>
                新增文章
              </a>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
              <a
                routerLink="/admin/categories"
                class="btn btn-outline-success w-100"
              >
                <i class="bi bi-folder-plus me-2"></i>
                管理分類
              </a>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
              <a
                routerLink="/admin/users"
                class="btn btn-outline-warning w-100"
              >
                <i class="bi bi-person-plus me-2"></i>
                管理使用者
              </a>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
              <a
                routerLink="/admin/settings/site"
                class="btn btn-outline-info w-100"
              >
                <i class="bi bi-gear me-2"></i>
                網站設定
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
